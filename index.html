<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="result-summary-div border-radius">
      <article class="result-article padding border-radius">
        <h1 class="heading result-heading">Your Result</h1>
        <div class="circle-div">
          <p class="big">76</p>
          <p class="small">of 100</p>
        </div>
        <div class="result-article-footer">
          <p class="bold">Great</p>
          <p class="desc">
            You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
      </article>
      <article class="summary-article padding border-radius">
        <h2 class="heading">Summary</h2>

        <div class="score-container">
          <div class="light-red flex-spc-btwn light-box-padding">
            <div class="subject">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p class="light-red-txt">Reaction</p>
            </div>
            <div class="score">
              <p>80 / <span class="light">100</span></p>
            </div>
          </div>
          <div class="orange-yellow flex-spc-btwn light-box-padding">
            <div class="subject">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p class="orange-yellow-txt">Memory</p>
            </div>
            <div class="score">
              <p>92 / <span class="light">100</span></p>
            </div>
          </div>
          <div class="grean-teal flex-spc-btwn light-box-padding">
            <div class="subject">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p class="great-teal-txt">Verbal</p>
            </div>
            <div class="score">
              <p>61 / <span class="light">100</span></p>
            </div>
          </div>
          <div class="cobalt-blue flex-spc-btwn light-box-padding">
            <div class="subject">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p class="cobalt-blue-text">Visual</p>
            </div>
            <div class="score">
              <p>72 / <span class="light">100</span></p>
            </div>
          </div>
        </div>

        <a href="#" class="continue-btn">Continue</a>
      </article>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
